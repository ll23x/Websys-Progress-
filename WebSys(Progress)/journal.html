<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="journal.css">
</head>
<body>
  <div class="navbar">
    <button onclick="location.href='primaryGuide.html'">PRIMARY GUIDE</button>
    <button onclick="location.href='firstAid.html'">FIRST AID</button>
    <button onclick="location.href='directConnect.html'">DIRECTION & CONNECTION</button>
    <button onclick="location.href='mountain.html'">MOUNTAINS</button>
    <button disabled>JOURNAL</button>
    <span class="menu" id="menuBtn" aria-label="Toggle menu" role="button">
      <span class="menu-bars">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
      </span>
    </span>
  </div>

  <div class="dropdown-menu" id="dropdownMenu">
    <a href="#">-------</a>
    <a href="#">-------</a>
    <a href="#">-------</a>
    <a href="#">-------</a>
    <a href="#">-------</a>
  </div>

  <div class="journal-content">
    <div class="journal-card active">
      <div class="journal-title">
        <span class="mountain-icon">&#x1F6B5;&#xFE0F;</span>
        Mt. Manabu (Sto. Tomas, Batangas)
      </div>
      <div class="journal-details">
        <span class="calendar-icon">&#x1F4C5;</span>
        Target: May 15, 2025
      </div>
      <div class="journal-progress-label">
        <span>&#x1F4CA;</span>
        Progress: 80%
      </div>
      <div class="journal-progress-bar-bg">
        <div class="journal-progress-bar" style="width:80%;"></div>
      </div>
      <div class="journal-progress-status">In Progress</div>
    </div>

    <div class="journal-card completed">
      <div class="journal-title">
        <span class="mountain-icon">&#x1F6B5;&#xFE0F;</span>
        Mt. Talamitam (Nasugbu, Batangas)
      </div>
      <div class="journal-details">
        <span class="calendar-icon">&#x1F4C5;</span>
        Target: June 20, 2025
      </div>
      <div class="journal-progress-label">
        <span>&#x1F4CA;</span>
        Progress: 100%
      </div>
      <div class="journal-progress-bar-bg">
        <div class="journal-progress-bar" style="width:100%;"></div>
      </div>
      <div class="journal-progress-status">Completed</div>
    </div>

    <button class="add-btn" title="Add New">&#43;</button>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
      menuBtn.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
        menuBtn.classList.remove('open');
      }
    });
  </script>
</body>
</html>
