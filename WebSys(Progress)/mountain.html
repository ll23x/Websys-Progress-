<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Menu Button Example</title>
  <link rel="stylesheet" href="mountain.css">
</head>
<body>
  <div class="navbar">
    <button onclick="location.href='primaryGuide.html'">PRIMARY GUIDE</button>
    <button onclick="location.href='firstAid.html'">FIRST AID</button>
    <button onclick="location.href='directConnect.html'">DIRECTION & CONNECTION</button>
    <button disabled>MOUNTAINS</button>
    <button onclick="location.href='journal.html'">JOURNAL</button>
    <span class="menu" id="menuBtn">
      <span class="menu-bars">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
      </span>
    </span>
  </div>
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="#">-------</a>
    <a href="#">-------</a>
    <a href="#">-------</a>
    <a href="#">-------</a>
    <a href="#">-------</a>
  </div>
  <div class="map-container">
    <img class="map-image" src="ph new.png" alt="Philippines Map"/>
    <div class="region-label luzon" onclick='location.href="luzon.html"'>LUZON</div>
    <div class="region-label visayas">VISAYAS</div>
    <div class="region-label mindanao">MINDANAO</div>
  </div>
  <script>
    // Menu animation and dropdown logic
    const menuBtn = document.getElementById('menuBtn');
    const dropdown = document.getElementById('dropdownMenu');

    menuBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      menuBtn.classList.toggle('open');
      dropdown.classList.toggle('show');
    });

    document.addEventListener('click', function(event) {
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
        menuBtn.classList.remove('open');
      }
    });

    dropdown.addEventListener('click', function(e){
      e.stopPropagation();
    });
  </script>
</body>
</html>
