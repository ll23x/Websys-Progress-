<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GuideToWilderness</title>
  <link rel="stylesheet" href="SignUp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo" class="logo">
      <button class="signup-btn" onclick="location.href='index.html'">Home â†’ </button>
    </header>

    <div class="login-box">
      <h1>GuideToWilderness</h1>
      <h2>Create Account</h2>
      <form>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email" required>

        <!-- Password Field -->
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword('password', this)">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <!-- Confirm Password Field -->
        <div class="password-wrapper">
          <input type="password" id="confirm-password" placeholder="Confirm Password" required>
          <span class="toggle-password" onclick="togglePassword('confirm-password', this)">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <button type="submit" onclick="location.href='primaryGuide.html'">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(fieldId, toggleIcon) {
      const passwordField = document.getElementById(fieldId);
      const icon = toggleIcon.querySelector("i");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
