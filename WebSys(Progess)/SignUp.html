<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GuideToWilderness</title>
  <link rel="stylesheet" href="SignUp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo" class="logo">
      <button class="signup-btn" onclick="location.href='index.html'">Home â†’ </button>
    </header>

    <div class="login-box">
      <h1>GuideToWilderness</h1>
      <h2>Sign In</h2>
      <p>New to GuideToWilderness? <a href="createAccount.html">Create an Account</a></p>
      <form>
        <input type="email" placeholder="Email" required>

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <button type="submit" onclick="location.href='primaryGuide.html'">Sign In</button>
      </form>
      <small><a href="#">Need to find your username or your password?</a></small>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const icon = document.querySelector(".toggle-password i");

      if (password.type === "password") {
        password.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        password.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
