<!DOCTYPE html>
<html>
<head>
  <title>Show Password</title>
  <style>
    .input-container {
      position: relative;
      width: 300px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 15px;
      font-size: 16px;
      border-radius: 20px;
      border: 2px solid black;
    }

    .toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="input-container">
  <input type="password" id="passwordInput" placeholder="Password">
  <button class="toggle" onclick="togglePassword()">üëÅÔ∏è</button>
</div>

<script>
  function togglePassword() {
    const input = document.getElementById("passwordInput");
    input.type = input.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
